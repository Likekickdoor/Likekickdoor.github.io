</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div></pre></td><td class="code"><pre><div class="line"><span class="meta">&lt;?php</span></div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">	1. 数组中：</span></div><div class="line"><span class="comment">	# 排序</span></div><div class="line"><span class="comment">		asort();//升序 by val</span></div><div class="line"><span class="comment">		arsort();//降序 by val</span></div><div class="line"><span class="comment">		ksort();//升序 by key</span></div><div class="line"><span class="comment">		krsort();//降序 by key</span></div><div class="line"><span class="comment">	# 查找</span></div><div class="line"><span class="comment">		array_key_exits();</span></div><div class="line"><span class="comment">		array_keys();</span></div><div class="line"><span class="comment">		array_search();</span></div><div class="line"><span class="comment">		array_column();//二维数组某一列的的值组成一维数组返回</span></div><div class="line"><span class="comment">	# 处理</span></div><div class="line"><span class="comment">		array_map();对数组元素回调处理，返回新数组</span></div><div class="line"><span class="comment">		array_fill();</span></div><div class="line"><span class="comment">		array_combine();//一个数组做key，另一数组做value</span></div><div class="line"><span class="comment">	# 合并</span></div><div class="line"><span class="comment">		array_merge();//合并两个数组，如果下标同名后者代之</span></div><div class="line"><span class="comment">	#栈</span></div><div class="line"><span class="comment">		array_push();</span></div><div class="line"><span class="comment">		array_pop();</span></div><div class="line"><span class="comment"></span></div><div class="line"><span class="comment">	2. 字符串中：</span></div><div class="line"><span class="comment">	# 长度</span></div><div class="line"><span class="comment">		strlen();</span></div><div class="line"><span class="comment">	# 翻转</span></div><div class="line"><span class="comment">		strrev();//生成新的翻转后的数组</span></div><div class="line"><span class="comment">	# 查找</span></div><div class="line"><span class="comment">		strpos();//第一次出现的位置，某则返回false</span></div><div class="line"><span class="comment">		stripos();//不计字符串大小写</span></div><div class="line"><span class="comment">	# 切割</span></div><div class="line"><span class="comment">		1. strstr();//第一次出现的位置开始到结尾的字符串</span></div><div class="line"><span class="comment">		2. substr(string $string, int $start[, int $length])</span></div><div class="line"><span class="comment">		3. trim();</span></div><div class="line"><span class="comment">	# 转换</span></div><div class="line"><span class="comment">		strtotime();//string to time</span></div><div class="line"><span class="comment">		str_split();//string to array</span></div><div class="line"><span class="comment">	# 替代</span></div><div class="line"><span class="comment">		str_replace();//函数用一些字符串替换字符串中的另一些字符</span></div><div class="line"><span class="comment">	# 比较</span></div><div class="line"><span class="comment">		strcmp();//str1 str2 相等返回0</span></div><div class="line"><span class="comment"></span></div><div class="line"><span class="comment">	3. 常用函数：</span></div><div class="line"><span class="comment">	# 判断空</span></div><div class="line"><span class="comment">		isset(); --_对应_--&gt; unset(value);</span></div><div class="line"><span class="comment">		empty(); false、NULL、null、‘’、“”都判断为空或不存在</span></div><div class="line"><span class="comment">	# 数学函数</span></div><div class="line"><span class="comment">		pow(base, exp);</span></div><div class="line"><span class="comment">		ceil(value);</span></div><div class="line"><span class="comment">		abs(value);</span></div><div class="line"><span class="comment">		max(array);</span></div><div class="line"><span class="comment">		min(array);</span></div><div class="line"><span class="comment">	4. IO函数</span></div><div class="line"><span class="comment">		console输入输出：</span></div><div class="line"><span class="comment">			输入：</span></div><div class="line"><span class="comment">				$input = fopen("php://stdin",'r');</span></div><div class="line"><span class="comment">				$data = fgets($input);</span></div><div class="line"><span class="comment">			输出：</span></div><div class="line"><span class="comment">				echo、print_r、var_dump...</span></div><div class="line"><span class="comment">*/</span></div><div class="line"></div><div class="line"><span class="comment">########</span></div><div class="line"></div><div class="line"><span class="comment">// $arr = [44,33,22,32,65,75,23,67,66,65];</span></div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">//下标为最后一个的键再不在，返回boolean</span></div><div class="line"><span class="comment">var_dump(array_key_exists(count($arr)-1, $arr));</span></div><div class="line"><span class="comment">*/</span></div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">//应该输出第一个出现的元素在数组中的下标4</span></div><div class="line"><span class="comment">var_dump(array_search(65, $arr));</span></div><div class="line"><span class="comment">*/</span></div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">// 元素入栈,返回总元素值</span></div><div class="line"><span class="comment">$count_num = array_push($arr, 77);</span></div><div class="line"><span class="comment">var_dump($count_num,$arr);</span></div><div class="line"><span class="comment">*/</span></div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">$fun = function($param)&#123;//匿名函数调用方式，将函数作为变量，！必须带分号结束</span></div><div class="line"><span class="comment">	return "A".$param;</span></div><div class="line"><span class="comment">&#125;;</span></div><div class="line"><span class="comment">$call_arr = array_map($fun, $arr);</span></div><div class="line"><span class="comment">print_r($call_arr);</span></div><div class="line"><span class="comment">*/</span></div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">array_pop($arr);//返回弹出元素或null</span></div><div class="line"><span class="comment">print_r($arr);</span></div><div class="line"><span class="comment">*/</span></div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">// 用index：0 -- index：9 val：1  填充得到一个数组</span></div><div class="line"><span class="comment">print_r(array_fill(0, 9, 1));</span></div><div class="line"><span class="comment">*/</span></div><div class="line"></div><div class="line"><span class="comment">/*</span></div><div class="line"><span class="comment">print_r(array_keys(array("A1"=&gt;'x',"A2"=&gt;'x',"A3"=&gt;'x')));</span></div><div class="line"><span class="comment">*/</span></div></pre></td></tr></table></figure>
